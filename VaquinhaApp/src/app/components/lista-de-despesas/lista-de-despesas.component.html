<table mat-table [dataSource]="(dataSource$ | async)" class="mat-elevation-z8 lista-despesas">    
  
    <!-- data da depesa -->
    <ng-container matColumnDef="DtItemDespesa">
      <th mat-header-cell *matHeaderCellDef> Data da despesa </th>
      <td mat-cell *matCellDef="let element"> {{element.dtItemDespesa}} </td>
    </ng-container>
  
    <!-- descrição -->
    <ng-container matColumnDef="DescricaoItemDespesa">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricaoItemDespesa}} </td>
    </ng-container>
  
    <!-- valor -->
    <ng-container matColumnDef="ValorItemDespesa">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valorItemDespesa}} </td>
    </ng-container>
  
    <!-- pagante -->
    <ng-container matColumnDef="NomePagante">
      <th mat-header-cell *matHeaderCellDef> Pagante </th>
      <td mat-cell *matCellDef="let element"> {{element.nome }} </td>
    </ng-container>
    <!-- % pago -->
    <ng-container matColumnDef="PercentualPago">
      <th mat-header-cell *matHeaderCellDef> % pago </th>
      <td mat-cell *matCellDef="let element"> {{element.percentualPago}} </td>
    </ng-container>
  
    <!-- tipo despesa -->
    <ng-container matColumnDef="TipoDespesa">
      <th mat-header-cell *matHeaderCellDef> Tipo de despesa </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoDespesa}} </td>
    </ng-container>

      <!-- categoria -->
      <ng-container matColumnDef="CategoriaDespesa">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoriaDespesa}} </td>
      </ng-container>      

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
